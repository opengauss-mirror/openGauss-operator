# permissions for end users to view opengaussclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opengausscluster-viewer-role
rules:
- apiGroups:
  - opengauss.sig
  resources:
  - opengaussclusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - opengauss.sig
  resources:
  - opengaussclusters/status
  verbs:
  - get
